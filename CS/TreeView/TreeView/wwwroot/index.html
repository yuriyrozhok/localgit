<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Welcome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="https://mbraak.github.io/jqTree/tree.jquery.js"></script>
    <link rel="stylesheet" href="https://mbraak.github.io/jqTree/jqtree.css">
</head>
<body>
    <a href="http://fontawesome.io">Get Awesome Fonts</a>
    <br />
    <a href="https://mbraak.github.io/jqTree">Get jqTree</a>
    <br />
    <i class="fa fa-car"></i>
    <i class="fa fa-car" style="font-size:48px;"></i>
    <i class="fa fa-car" style="font-size:60px;color:red;"></i>
    <br />
    <div id="tree1"></div>

    <script language="javascript">
        var data = [
    {
        name: 'node1', id: 1,
        children: [
            { name: '<i class="fa fa-car">&nbsp;child1</i>', id: 2 },
            { name: 'child2', id: 3 }
        ]
    },
    {
        name: 'node2', id: 4,
        children: [
            { name: 'child3', id: 5 }
        ]
    }
        ];

        $('#tree1').tree({
            data: data,
            autoEscape: false,
            closedIcon: $('<i class="fa fa-plus-square-o"></i>'),
            openedIcon: $('<i class="fa fa-minus-square-o"></i>')
        });
    </script>
</body>
</html>
